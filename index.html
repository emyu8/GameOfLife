<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>The Game of Life</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
		<script src="Guido.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<h1>The Game of Life</h1>
		</header>
			<section id="content">
				<canvas id="GameOfLife" data-processing-sources="GameOfLife.pde">
				</canvas>
		    </section>
	    <footer>
		    Blue cells will die the next round </br>
		Pink cells are stable </br>
		"p" to toggle pause/play
		"e" to erase the board
		"r" to reassign each cell with a random value
		"m" to toggle multicolor mode
	    </footer>
	</body>
</html>
